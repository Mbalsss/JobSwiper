<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Swiper - Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="./Images/job-swiper-high-resolution-logo-transparent .png" alt="Job Swiper Logo">
            </div>
            <div class="toggle-buttons">
                <button id="loginBtn" class="active">Login</button>
                <button id="signupBtn">SignUp</button>
            </div>
            <form id="loginForm" class="form active" action="login.php" method="post">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="button-container">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>
            
            <form id="signupForm" class="form" action="signup.php" method="post">
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="terms" required> Agree to Terms & Conditions
                    </label>
                </div>
                <div class="button-container">
                    <button type="submit" class="signup-button">SignUp</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="LoginScript.js"></script>
</body>
</html>
