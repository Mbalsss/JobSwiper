<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Swiper - Job Seeker Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #313CA1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .icons nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .icons nav ul li {
            margin: 0 15px;
            position: relative;
        }

        .dropdown-content {
            display: none;
            width: 200px;
            border-radius: 10px;
            margin-top: 10px;
            background-color: #313CA1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: absolute;
            right: 10px;
            z-index: 1;
        }

        .icons nav ul li:hover .dropdown-content {
            display: block;
        }

        .profile-container {
            background-color: #D9D9D9;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            flex: 1;
        }

        .profile-section {
            background-color: #E5E5E5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-section label {
            flex: 1;
        }

        .profile-section input {
            flex: 2;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            width: 100%;
            background-color: #D9D9D9;
            color: red;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        @media (max-width: 600px) {
            .profile-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .icons nav ul li {
                margin: 0 10px;
            }

            .dropdown-content {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Pictures/Logo.png" alt="Job Swiper Logo">
        </div>
        <div class="icons">
            <nav>
                <ul>
                    <li><a href="Home.html"><img src="Pictures/home.png" alt="Home"></a></li>
                    <li><a href="#"><img src="Pictures/message.png" alt="Chat"></a></li>
                    <li><a href="#"><img src="Pictures/notification.png" alt="Notifications"></a></li>
                    <li>
                        <a href="#"><img src="Pictures/profile.png" alt="Profile"></a>
                        <div class="dropdown-content">
                            <ul>
                                <li><a href="Job Seeker profile page.html">View Profile</a></li>
                                <li><a href="#">Upgrade</a></li>
                                <li><a href="../about.html">About</a></li>
                                <li><a href="#" id="logout">Sign out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <h2>Please enter the following</h2>
            <form action="submit_JobSeeker_application.php" method="POST" enctype="multipart/form-data">
                <!-- Name -->
                <div class="profile-section">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <!-- Surname -->
                <div class="profile-section">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                </div>
                <!-- Email -->
                <div class="profile-section">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <!-- Password -->
                <div class="profile-section">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <!-- Industry -->
                <div class="profile-section">
                    <label for="industry">Industry:</label>
                    <input type="text" id="industry" name="industry" placeholder="Enter your industry" required>
                </div>
               <!-- CV Upload -->
                <div class="profile-section">
                    <label for="cv">Upload CV:</label>
                    <input type="file" id="cv" name="cv" required>
                </div>
                <!-- Cover Letter Upload -->
                <div class="profile-section">
                    <label for="cover_letter">Upload Cover Letter:</label>
                    <input type="file" id="cover_letter" name="cover_letter" required>
                </div>
                <!-- Submit Button -->
                <div class="profile-section">
                    <button type="submit" class="submit-button">Submit Application</button>
                </div>
            </form>
        </div>
    </main>
    

    <footer>
        <p>2024 JobSwipers. All rights reserved</p>
    </footer>
</body>
</html>
