<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Swiper - Job Seeker Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes full viewport height */
            background-color: #313CA1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .icons nav ul {
            list-style: none;
            display: flex;
            align-items: center; 
            margin: 0;
            padding: 0;
        }

        .icons nav ul li {
            margin: 0 15px; 
            position: relative;
        }

        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            width: 200px;
            border-radius: 10px;
            margin-top: 10px;
            background-color: #313CA1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: absolute;
            right: 10px;
            z-index: 1;
        }

        .icons nav ul li:hover .dropdown-content {
            display: block; 
        }

        .profile-container {
            background-color: #D9D9D9;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto; /* Added margin for spacing */
            flex: 1; /* Allows it to grow and take available space */
        }

        .profile-section {
            background-color: #E5E5E5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-section {
            background-color: #E5E5E5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .upload-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .upload-icon img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        footer {
            width: 100%;
            background-color: #D9D9D9;
            color: red;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .profile-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .icons nav ul li {
                margin: 0 10px;
            }

            .dropdown-content {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Pictures/Logo.png" alt="Job Swiper Logo">
        </div>
        <div class="icons">
            <nav>
                <ul>
                    <li><a href="Home.html"><img src="Pictures/home.png" alt="Home"></a></li>
                    <li><a href="#"><img src="Pictures/message.png" alt="Chat"></a></li>
                    <li><a href="#"><img src="Pictures/notification.png" alt="Notifications"></a></li>
                    <li>
                        <a href="#"><img src="Pictures/profile.png" alt="Profile"></a>
                        <div class="dropdown-content">
                            <ul>
                                <li><a href="Job Seeker profile page.html">View Profile</a></li>
                                <li><a href="#">Upgrade</a></li>
                                <li><a href="../about.html">About</a></li>
                                <li><a href="#" id="logout">Sign out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="profile-container">
            <!-- Job Seeker's Name -->
            <div class="profile-section">
                <div class="profile-details">
                    <img src="Pictures/profile.png" alt="Profile Picture">
                    <h2>Job Seeker's Name</h2>
                </div>
                <span class="edit-icon">✎</span>
            </div>
    
            <!-- Education -->
            <div class="profile-section">
                <label>Education</label>
                <div class="profile-actions">
                    <span>+</span>
                    <span>✎</span>
                </div>
            </div>
    
            <!-- Skills -->
            <div class="profile-section">
                <label>Skills</label>
                <div class="profile-actions">
                    <span>+</span>
                    <span>✎</span>
                </div>
            </div>
    
            <!-- Interests -->
            <div class="profile-section">
                <label>Interests</label>
                <div class="profile-actions">
                    <span>+</span>
                    <span>✎</span>
                </div>
            </div>
    
            <!-- Upload CV -->
            <div class="upload-section">
                <label for="cv-upload">Upload CV:</label>
                <label class="upload-icon" for="cv-upload">
                    <img src="upload-icon.png" alt="Upload Icon">
                    <span>Choose File</span>
                </label>
                <input type="file" id="cv-upload" style="display:none;">
            </div>
    
            <!-- Upload Cover Letter -->
            <div class="upload-section">
                <label for="cover-upload">Upload Cover Letter:</label>
                <label class="upload-icon" for="cover-upload">
                    <img src="upload-icon.png" alt="Upload Icon">
                    <span>Choose File</span>
                </label>
                <input type="file" id="cover-upload" style="display:none;">
            </div>
        </div>
    </main>

    <footer>
        <p>2024 JobSwipers. All rights reserved</p>
    </footer>
</body>
</html>
